<!DOCTYPE html>
<html>
<head>
  <title>Money Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    .amount {
      font-size: 42px;
      font-weight: bold;
      margin: 20px 0;
    }

    .money-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .money-btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2ecc71;
      color: white;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .control-btn {
      font-size: 24px;
      padding: 8px 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #3498db;
      color: white;
    }

    .reset {
      margin-top: 20px;
      padding: 8px 14px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>ðŸ’° Today</h2>

  <div class="amount">â‚¹ <span id="total">0</span></div>

  <!-- Tap = Direct Add -->
  <div class="money-options">
    <button class="money-btn" onclick="addAmount(5)">+5</button>
    <button class="money-btn" onclick="addAmount(10)">+10</button>
    <button class="money-btn" onclick="addAmount(50)">+50</button>
    <button class="money-btn" onclick="addAmount(100)">+100</button>
    <button class="money-btn" onclick="addAmount(500)">+500</button>
  </div>

  <!-- Fine Adjust -->
  <div class="controls">
    <button class="control-btn" onclick="addAmount(-1)">âˆ’</button>
    <button class="control-btn" onclick="addAmount(1)">+</button>
  </div>

  <button class="reset" onclick="reset()">Reset</button>
</div>

<script>
  const todayKey = new Date().toISOString().split('T')[0];

  function load() {
    const saved = localStorage.getItem(todayKey);
    document.getElementById("total").innerText = saved ? saved : 0;
  }

  function addAmount(value) {
    let current = parseInt(localStorage.getItem(todayKey)) || 0;
    current += value;

    if (current < 0) current = 0;

    localStorage.setItem(todayKey, current);
    load();
  }

  function reset() {
    localStorage.removeItem(todayKey);
    load();
  }

  load();
</script>

</body>
</html>
